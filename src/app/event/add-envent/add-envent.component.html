

<div class="bg-dark z-index-1">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <ng-template [ngIf]="responseMessage.StatusCode==500">
                <div  class="alert alert-danger  m-4 position-absolute w-75 z-index-5 " style="z-index: 100000000000;" id="ResponseMessageId" role="alert">
                {{responseMessage.Message}}
              </div>
            </ng-template>
            <ng-template [ngIf]="responseMessage.StatusCode==200">
                <div  class="alert alert-success  m-4 position-absolute w-75 z-index-5 " style="z-index: 100000000000;" id="ResponseMessageId" role="alert">
                {{responseMessage.Message}}
              </div>
            </ng-template>
            <main>
                <div class="container">
                  <div class="alert alert-success  m-4 position-absolute w-75 z-index-5 " style="z-index: 100000000000;display: none;" id="ResponseMessageId"role="alert">
                    A simple success alertâ€”check it out!
                  </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Event</h3></div>
                                <div class="card-body">
                                    <form [formGroup]="addEventForm" (ngSubmit)="OnSubmit()">
                                        <div class="row mb-3">
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputFirstName" formControlName="EventName" type="text" placeholder="Enter your first name" />
                                                <label for="inputFirstName">  Event Title</label>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Event Description</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="EventDESC"  rows="3"></textarea>
                                              </div>
                                        </div>
                                        <!-- <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" formControlName="UserEmail" type="datetime-local" placeholder="name@example.com" />
                                            <label for="inputEmail">Start Date</label>
                                        </div> -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" formControlName="EventStartDate"  type="datetime-local" placeholder="Create a password" />
                                                    <label for="inputPassword">Start Date </label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" [min]="addEventForm.get('EventStartDate')?.value" formControlName="EventEndDate" type="datetime-local" placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm">End Date</label>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlFile1">Upload Image</label>
                                            <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="uploadImage($event)">
                                          </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Add Event</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3 text-blue">
                                    <div class="small"><a >Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
