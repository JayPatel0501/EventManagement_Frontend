              <h5 class="margin-15px-bottom md-margin-10px-bottom font-size22 md-font-size20 xs-font-size18 font-weight-500" ><a [routerLink]="['/dashboard/admin/event',event.EventId]" class="text-theme-color">{{event.EventName}} </a></h5>

              </ul>

              <a class="butn small margin-10px-top md-no-margin-top" [routerLink]="['/dashboard/admin/event',event.EventId]">Show More <i class="fas fa-long-arrow-alt-right margin-10px-left"></i></a>
