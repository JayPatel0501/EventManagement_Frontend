<body class="text-white" style=" background-color: rgb(26, 91, 96);">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                  <ng-template [ngIf]="responseMessage.StatusCode==200">

                    <div class="alert alert-success  m-4 position-absolute w-75 z-index-5 " style="z-index: 100000000000;" id="ResponseMessageId" role="alert">{{responseMessage.Message}}</div>
                  </ng-template>
                  <ng-template [ngIf]="responseMessage.StatusCode==500">
                    <div  class="alert alert-danger  m-4 position-absolute w-75 z-index-5 " style="z-index: 100000000000;" id="ResponseMessageId" role="alert">
                    {{responseMessage.Message}}
                  </div>
                </ng-template>
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5" style=" color:rgb(26, 91, 96);">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                <div class="card-body">
                                    <form [formGroup]="loginUserForm" (ngSubmit)="OnSubmit()" >

                                        <input type="radio" id="male" name="Role" value="User" formControlName="Role" checked>
                                        <label for="male">User</label>
                                        <br>
                                        <input type="radio" id="female" name="Role" value="Admin" formControlName="Role">
                                        <label for="female">Admin</label>
                                        <div class="form-floating mb-3  mt-3 ">
                                            <input class="form-control" id="inputEmail" type="email" formControlName="UserEmail" placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="form-floating mb-3 ">
                                            <input class="form-control" id="inputPassword" type="password" formControlName="UserPassword" placeholder="Password" />
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">Forgot Password?</a>
                                            <button class="btn btn-dark" type="submit">Login</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a (click)="NavigateToRegister()">Need an account? Sign up!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
